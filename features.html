<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Our Challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="challenges.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <img class="logo" src="img/images/Group 1.png" alt="logotype ESC">
            <figcaption>Hacker Escape Rooms</figcaption>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="features.html" class="playOne">Play online</a></li>
                <li><a href="features.html" class="playTwo">Play on-site</a></li>
                <li><a href="#" class="story">The story</a></li>
                <li><a href="#" class="contact">Contact us</a></li>
                <li><a href="index.html" class="home">Back to home page</a></li>
            </ul>
        </nav>
    </header>

    <div class="headlineChallenges">
        <h1>Our Challenges</h1>
    </div>

    <div class="filterbutton">
        <button class="filterBtn" onclick="document.querySelector('link[rel=stylesheet]').href='filter.css';">
            Filter challenges
        </button>
    </div>

    <div class="containerfilter">
        <h2>Filter challanges
            <em><img src="close-button.png" class="close"
                    onclick="document.querySelector('link[rel=stylesheet]').href='challenges.css';"></em>
        </h2>

        <section class="filter">
            <div class="typecheckbox">
                <h3 class="bytype">By type</h3>
                <div class="checkbox">
                    <input type="checkbox" id="online">
                    <label for="online">Include online challanges</label><br>
                    <input type="checkbox" id="onsite">
                    <label for="onsite">Include on-site challanges</label>
                </div>
            </div>

            <div class="rating">
                <h3>By rating</h3>
                <div class="starrating1">
                    <span id="ratingX">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                    </span>
                    <em>to</em>
                    <span id="ratingY">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                        <img src="img/images/Star 5.svg" width="23" height="26">
                    </span>
                </div>
            </div>

            <div class="tags">
                <h3>By tags</h3>
                <div class="typetags1">
                    <button id="web">Web</button>
                    <button id="linux">Linux</button>
                    <button id="cryptography">Cryptography</button>
                    <button id="coding">Coding</button>
                </div>
                <div class="typetags2">
                    <button id="someother">Some oher tag</button>
                    <button id="finaltag">A final tag</button>
                </div>
            </div>

            <div class="typingtext">
                <h3>Or type to search for keyward</h3>
                <input type="text" id="typing" value="Start typing to filter">
            </div>
        </section>
    </div>

    <div id="cards-container" class="scroll"></div>

    <div id="booking-modal" class="booking-modal hidden">
        <div class="booking-modal__backdrop"></div>

        <div class="booking-modal__content">
            <button id="booking-close" class="booking-modal__close" aria-label="Close booking">
                Ã—
            </button>

            <div id="booking-step-1" class="booking-step">
                <h2>Book challenge</h2>
                <p id="booking-challenge-title"></p>

                <label class="booking-label">
                    Choose date:
                    <input type="date" id="booking-date" required>
                </label>

                <button id="booking-next-1" class="booking-btn booking-btn--primary">
                    Show available times
                </button>

                <p id="booking-step-1-error" class="booking-error"></p>
            </div>

            <div id="booking-step-2" class="booking-step hidden">
                <h2>Booking details</h2>

                <label class="booking-label">
                    Time:
                    <select id="booking-time"></select>
                </label>

                <label class="booking-label">
                    Participants:
                    <select id="booking-participants"></select>
                </label>

                <label class="booking-label">
                    Name:
                    <input type="text" id="booking-name" required>
                </label>

                <label class="booking-label">
                    Email:
                    <input type="email" id="booking-email" required>
                </label>

                <div class="booking-actions">
                    <button id="booking-back-2" class="booking-btn booking-btn--ghost">
                        Back
                    </button>
                    <button id="booking-next-2" class="booking-btn booking-btn--primary">
                        Confirm booking
                    </button>
                </div>

                <p id="booking-step-2-error" class="booking-error"></p>
            </div>

            <div id="booking-step-3" class="booking-step hidden">
                <h2>Thank you!</h2>
                <p>Your booking has been registered.</p>

                <button id="booking-close-3" class="booking-btn booking-btn--primary">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
